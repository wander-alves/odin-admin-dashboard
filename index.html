<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/main.js" type='module'></script>
  <title>Odin Project - Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <nav>
      <div class="current-item">
        <a href="#" class="nav-item">
          <img src="./assets/view-dashboard.png" alt="Dashboard Icon">
          Dashboard
        </a>
      </div>

      <ul class="menu">
        <li>
          <a href="#" class="nav-item">
            <img src="./assets/home.png" alt="Home Icon">
            Home
          </a>
        </li>
        <li>
          <a href="#" class="nav-item">
            <img src="./assets/card-account-details-outline.png" alt="Profile Icon">
            Profile
          </a>
        </li>
        <li>
          <a href="#" class="nav-item">
            <img src="./assets/message-reply.png" alt="Messages Icon">
            Messages
          </a>
        </li>
        <li>
          <a href="#" class="nav-item">
            <img src="./assets/clock-time-three.png" alt="History Icon">
            History
          </a>
        </li>
        <li>
          <a href="#" class="nav-item">
            <img src="./assets/note-multiple.png" alt="Tasks Icon">
            Tasks
          </a>
        </li>
        <li>
          <a href="#" class="nav-item">
            <img src="./assets/account-group.png" alt="Communities Icon">
            Communities
          </a>
        </li>
      </ul>

      <ul class="settings">
        <li>
          <a href="#" class="nav-item">
            <img src="./assets/cog.png" alt="Settings Icon">
            Settings
          </a>
        </li>
        <li>
          <a href="#" class="nav-item">
            <img src="./assets/help-box.png" alt="Support Icon">
            Support
          </a>
        </li>
        <li>
          <a href="#" class="nav-item">
            <img src="./assets/shield-check.png" alt="Privacy Icon">
            Privacy
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <header>
        <form class="search">
          <div class="input-wrapper">
            <img src="./assets/magnify.png" alt="Search Icon">
            <input type="text">
          </div>
        </form>
        <div class="profile-info">

        </div>
      </header>
    <section class="projects-and-sidebar">
      <div class="projects">
        <h3>Projects</h3>
        <div class="projects-list grid">
          <div class="project-card">

          </div>
        </div>
      </div>
      <aside class="sidebar">
        <div class="announcements">
          <h3>Announcements</h3>
          <ul class="list">
            <li class="item"></li>
          </ul>
        </div>
        
        <div class="trendings">
          <h3>Trending</h3>
          <ul class="list">
            <li class="item"></li>
          </ul>
        </div>
      </aside>
    </section>
    </main>
  </div>
</body>

</html>
